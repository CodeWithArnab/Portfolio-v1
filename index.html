    /* Light mode styles */
    .light-mode {
      --bg-color: #f1f5f9; /* slate-100 */

    .light-mode body {
      background-color: var(--bg-color);
      color: var(--text-secondary);

    .light-mode ::-webkit-scrollbar-track { background: var(--bg-color); }

    const useOnScreen = (options) => {
      const ref = useRef(null);
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) {
            setIsVisible(true);
            observer.unobserve(entry.target);
          }
        }, options);
        
        const currentRef = ref.current;
        if (currentRef) {
          observer.observe(currentRef);
        }

        return () => {
          if (currentRef) {
            observer.unobserve(currentRef);
          }
        };
      }, [ref, options]);

      return [ref, isVisible];
    };

     const Particles = ({ theme }) => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        let particlesArray;

        const particleColor = theme === 'light' ? 'rgba(71, 85, 105, 0.5)' : 'rgba(100, 255, 218, 0.3)';
        const lineColor = theme === 'light' ? 'rgba(71, 85, 105, 0.1)' : 'rgba(100, 255, 218, 0.08)';

        const setCanvasSize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        class Particle {
          constructor(x, y, directionX, directionY, size) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
          }

          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = particleColor;
            ctx.fill();
          }

          update() {
            if (this.x > canvas.width || this.x < 0) {
              this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
              this.directionY = -this.directionY;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
          }
        }

        const init = () => {
          setCanvasSize();
          particlesArray = [];
          const numberOfParticles = (canvas.height * canvas.width) / 9000;
          for (let i = 0; i < numberOfParticles; i++) {
            const size = (Math.random() * 2) + 1;
            const x = (Math.random() * ((window.innerWidth - size * 2) - (size * 2)) + size * 2);
            const y = (Math.random() * ((window.innerHeight - size * 2) - (size * 2)) + size * 2);
            const directionX = (Math.random() * 0.4) - 0.2;
            const directionY = (Math.random() * 0.4) - 0.2;
            particlesArray.push(new Particle(x, y, directionX, directionY, size));
          }
        };

        const connect = () => {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                     ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(${theme === 'light' ? '71, 85, 105' : '100, 255, 218'}, ${opacityValue * (theme === 'light' ? 0.1 : 0.08)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        let animationFrameId;
        const animate = () => {
          ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
          for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
          }
          connect();
          animationFrameId = requestAnimationFrame(animate);
        };

        init();
        animate();

        const handleResize = () => {
          cancelAnimationFrame(animationFrameId);
          init();
          animate();
        }
        window.addEventListener('resize', handleResize);

        return () => {
          window.removeEventListener('resize', handleResize);
          cancelAnimationFrame(animationFrameId);
        };
      }, [theme]);

      return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full z-[-1]"></canvas>;
    };

        const typingSpeed = isDeleting ? 100 : 150;

      return (
        <section id="hero" className="relative min-h-screen flex items-center container mx-auto px-6 md:px-12 overflow-hidden">

          <div className="max-w-3xl">
            <AnimatedSection>
                <p className="text-teal-300 text-lg mb-4">Hi, my name is</p>
            </AnimatedSection>
            <AnimatedSection delay={100}>
                <h1 className="text-5xl md:text-7xl font-bold text-slate-100">{portfolioData.name}</h1>
            </AnimatedSection>
             <AnimatedSection delay={200}>
                <h2 className="text-4xl md:text-6xl font-bold text-slate-400 mt-2">
                    I'm a <span className="text-teal-300">{displayedTitle}</span><span className="animate-ping">|</span>
                </h2>
            </AnimatedSection>
            <AnimatedSection delay={300}>
                <p className="text-slate-400 mt-6 max-w-xl">
                    I'm a passionate developer with a knack for building robust data pipelines and elegant web applications. I specialize in turning complex problems into simple, beautiful, and intuitive solutions.
                </p>
            </AnimatedSection>
            <AnimatedSection delay={400}>
              <div className="flex items-center space-x-6 mt-8">
                  <a href={portfolioData.links.github} target="_blank" rel="noopener noreferrer" className="text-slate-400 hover:text-teal-300 transition-transform duration-300 hover:-translate-y-1">
                      <GithubIcon />
                  </a>
                  <a href={portfolioData.links.linkedin} target="_blank" rel="noopener noreferrer" className="text-slate-400 hover:text-teal-300 transition-transform duration-300 hover:-translate-y-1">
                      <LinkedinIcon />
                  </a>
                  <a href={`mailto:${portfolioData.contact.email}`} className="text-slate-400 hover:text-teal-300 transition-transform duration-300 hover:-translate-y-1">
                      <EmailIcon />
                  </a>
                  <a href={portfolioData.links.leetcode} target="_blank" rel="noopener noreferrer" className="text-slate-400 hover:text-teal-300 transition-transform duration-300 hover:-translate-y-1">
                      <LeetCodeIcon />
                  </a>
              </div>
            </AnimatedSection>
          </div>
        </section>
      );
    };

    const SectionTitle = ({ number, title }) => (
      <h2 className="text-2xl md:text-3xl font-bold text-slate-200 mb-10 flex items-center whitespace-nowrap">
        <span className="text-teal-300 text-xl md:text-2xl mr-3 font-mono">0{number}.</span> {title}
        <span className="block h-px w-full md:w-64 bg-slate-700 ml-5"></span>
      </h2>
    );

    const Experience = () => (
      <section id="experience" className="py-24 container mx-auto px-6 md:px-12">
        <AnimatedSection>
          <SectionTitle number={1} title="Work Experience" />
        </AnimatedSection>
        <div className="relative timeline max-w-3xl">
          {portfolioData.experience.map((job, index) => (
            <AnimatedSection key={index} delay={index * 100}>
              <div className="pl-12 mb-12 relative timeline-item">
                <div className="timeline-item-dot"></div>
                <h3 className="text-xl font-semibold text-slate-100">{job.role} @ <span className="text-teal-300">{job.company}</span></h3>
                <p className="text-sm text-slate-400 font-mono mt-1 mb-4">{job.period}</p>
                <ul className="space-y-2">
                  {job.points.map((point, i) => (
                    <li key={i} className="flex">
                      <span className="text-teal-300 mr-3">▹</span>
                      <p className="text-slate-400">{point}</p>
                    </li>
                  ))}
                </ul>
              </div>
            </AnimatedSection>
          ))}
        </div>
      </section>
    );

    const Projects = () => (
      <section id="projects" className="py-24 container mx-auto px-6 md:px-12">
        <AnimatedSection>
          <SectionTitle number={2} title="Projects" />
        </AnimatedSection>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          {portfolioData.projects.map((project, index) => (
             <AnimatedSection key={index} delay={index * 100}>
              <div className="bg-slate-800 rounded-lg p-6 group hover:-translate-y-2 transition-transform duration-300 flex flex-col h-full shadow-lg hover:shadow-teal-300/10">
                <div className="flex-grow">
                  <h3 className="text-xl font-bold text-slate-100 group-hover:text-teal-300 transition-colors duration-300">{project.title}</h3>
                  <p className="text-slate-400 mt-4">{project.description}</p>
                </div>
                <div className="flex flex-wrap gap-2 mt-6">
                  {project.stack.map((tech, i) => (
                    <span key={i} className="text-xs text-teal-300 bg-teal-900/50 px-2 py-1 rounded-full font-mono">{tech}</span>
                  ))}
                </div>
              </div>
            </AnimatedSection>
          ))}
        </div>
      </section>
    );

    const Skills = () => (
        <section id="skills" className="py-24 container mx-auto px-6 md:px-12">
            <AnimatedSection>
                <SectionTitle number={3} title="Skills" />
            </AnimatedSection>
            <AnimatedSection delay={100}>
                <div className="flex flex-wrap gap-3 max-w-4xl">
                    {portfolioData.skills.map((skill, index) => (
                        <div key={index} className="bg-slate-800 text-slate-300 px-4 py-2 rounded-md text-sm hover:bg-slate-700 hover:text-teal-300 transition-all duration-300 cursor-default">
                          {skill}
                        </div>
                    ))}
                </div>
            </AnimatedSection>
        </section>
    );
    
    const OtherSections = () => (
      <section id="other" className="py-24 container mx-auto px-6 md:px-12">
        <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
          <div>
            <AnimatedSection>
              <h2 className="text-2xl font-bold text-slate-200 mb-8">Achievements</h2>
            </AnimatedSection>
            <div className="space-y-6">
              {portfolioData.achievements.map((item, index) => (
                <AnimatedSection key={index} delay={index * 100}>
                  <div>
                    <h3 className="font-semibold text-slate-100 flex items-center"><span className="text-teal-300 text-xl mr-2">🏆</span> {item.title}</h3>
                    <p className="text-slate-400 mt-1 ml-7">{item.description}</p>
                  </div>
                </AnimatedSection>
              ))}
            </div>
          </div>
          <div>
            <AnimatedSection>
              <h2 className="text-2xl font-bold text-slate-200 mb-8">Certifications</h2>
            </AnimatedSection>
            <div className="space-y-6">
              {portfolioData.certifications.map((item, index) => (
                <AnimatedSection key={index} delay={index * 100}>
                   <div>
                    <h3 className="font-semibold text-slate-100 flex items-center"><span className="text-teal-300 text-xl mr-2">📜</span> {item.title}</h3>
                    <p className="text-slate-400 mt-1 ml-7">{item.description}</p>
                  </div>
                </AnimatedSection>
              ))}
            </div>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
        <footer className="text-center py-8">
            <a href="https://github.com/codewitharnab" target="_blank" rel="noopener noreferrer" className="text-slate-500 hover:text-teal-300 transition-colors duration-300 text-sm font-mono">
                Designed & Built by Arnab Debnath
            </a>
        </footer>
    );
    
    const App = () => {
      return (
        <ThemeProvider>
          <div className="relative">
            <Header />
            <main>
              <Hero />
              <Experience />
              <Projects />
              <Skills />
              <OtherSections />
            </main>
            <Footer/>
          </div>
        </ThemeProvider>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
<script type="module" src="/index.tsx"></script>
</body>

</html>
